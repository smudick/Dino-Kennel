<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Kennel</title>
    <link
      rel="stylesheet"

        <nav class="navbar navbar-dark bg-dark page-title">

        </div>
        <div id="graveyard" class="graveyard d-flex flex-column">
